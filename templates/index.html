  <div class="container">
    <div class="profile">
      <button class="profile__avatar" id="toggleProfile">
          <img src="../static/img/logo4.png" alt="Avatar"/>
          
      </button>
      <div class="profile__form">
        <div class="profile__fields">
          
          <form class="form-signin" action="/formSubmit"  method="post">
          <div class="field">
            <input type="text" name="inputName" id="inputName" class="input" required pattern=.*\S.* />
            <label for="inputName" class="label">Name</label>
          </div>
          
          <div class="field">
            <input type="email" name="inputEmail" id="inputEmail" class="input" required pattern=.*\S.* />
            <label for="inputEmail" class="label">Email Address</label>
          </div>  
            
          <div class="field">
            <input type="password" name="inputPassword" id="inputPassword" class="input" required pattern=.*\S.* />
            <label for="inputPassword" class="label">Password</label>
          </div>
            
          <div class="profile__footer">
             <input type="hidden" id="field" name="field">
             <button class="btn" id="btn-login" onClick="assignFunction(this)">Login</button>
             <button class="btn" id="btn-signup" onClick="assignFunction(this)">Signup</button> <!-- Added Button -->

          </div>
        </form>
        </div>
       </div>
    </div>
  </div>
